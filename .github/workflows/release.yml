name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-server:
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: snowsync-server-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: snowsync-server-macos-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: snowsync-server-linux-x64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build server
        run: cargo build --release --target ${{ matrix.target }}
        working-directory: server

      - name: Package binary
        run: |
          mkdir -p dist
          cp server/target/${{ matrix.target }}/release/ljc-server dist/snowsync-server
          chmod +x dist/snowsync-server
          tar -czf ${{ matrix.artifact }}.tar.gz -C dist snowsync-server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: web

      - name: Build frontend (standalone)
        run: npx next build
        working-directory: web

      - name: Package frontend
        run: |
          cd web/.next/standalone
          cp -r ../static .next/static
          cp -r ../../public ./public 2>/dev/null || true
          cd ../..
          tar -czf snowsync-web.tar.gz -C .next/standalone .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snowsync-web
          path: web/snowsync-web.tar.gz

  release:
    needs: [build-server, build-web]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
